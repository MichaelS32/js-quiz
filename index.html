<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- To Start the Quiz -->
    <div class="start-btn">
        <button>Start Quiz</button>
    </div>

    <div class="quiz-box">
        <header>
            <div class="Timer">
                <div class="time-remaining-txt">Time Remaining:</div>
                <div class="timer-sec">15</div>
            </div>
        </header>
        <section>
            <div class="que-text">
                <!-- JS will insert question text here -->
            </div>
            <div class="que-options">
                <!-- Question options will be inserted here -->
            </div>
        </section>
        <footer>
            <div class="result-box">
                <button class="next-btn">Next Question</button>
            </div>
        </footer>
    </div>



    <script src="./assets/js/questions.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
